<app-nav-menu></app-nav-menu>
<div class="container-fluid">
    <sidebar-nav></sidebar-nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="pb-2 mb-3 border-bottom">
            <h1>Ticker List</h1>
            <breadcrumb></breadcrumb>
        </div>

        <time-export></time-export>
        <br />
        <div class="table-responsive">
            <table class="table table-hover table-striped table-sm">
                <thead>
                    <tr>
                        <th>QS</th>
                        <th>Ticker</th>
                        <th>Company</th>
                        <th>Exchange</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let t of tickers">
                        <td><span class="badge badge-success">1.25</span></td>
                        <td><a href="dashboard/ticker/{{t.id}}">{{t.ticker}}</a></td>
                        <td><a href="dashboard/ticker/{{t.id}}">{{t.company.companyName}}</a></td>
                        <td>{{t.exchange}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </main>
</div>
